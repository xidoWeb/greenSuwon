<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/bin/reset.css">
	<link rel="stylesheet" href="./css/login_test.css">
	<title>log-in</title>
</head>
<body>
	<h1>log-in</h1>
	<div class="log_box">
		<form action="" method="post">
			<fieldset>
				<legend>사이트 로그인</legend>
				<label for="idName">로그인하실 아이디 이름을 작성하세요.</label>
				<input type="text" name="idName" id="idName" value="" />

				<label for="pwName">해당 아이디의 비밀번호를 입력하세요.</label>
				<input type="password" name="pwName" id="pwName" value="" />
				
				<label for="okBtn">로그인하실려면 클릭하세요.</label>
				<input type="submit" name="okBtn" id="okBtn" value="log in" />
			</fieldset>
		</form>
		<p>Not registrered? <a href="#">Create an acount</a></p>
	</div>
</body>
</html>
