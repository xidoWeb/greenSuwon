	<style>
		ul{width: 90vw; height: 3rem; border-bottom: 1px solid  #777; 
			background-color:rgba(230,230,230,0.9); margin: 0 auto;}
		ul>li{width: 5%; height: 2rem; margin-top: 0.5rem; 
			display:inline-block; list-style: none;	border:3px solid #f03; 
			box-sizing:border-box; cursor: pointer; border-radius:3rem;
			color:#fff; font-weight: bold; text-align: center; 
			text-shadow:1px 1px 3px #333; background-color: #f70;
			transition:0.4s;}
		ul>li:hover{background-color: #fff; border-color:#f70; color:#333;
			text-shadow: none;}
		ul>li:active{text-shadow:-1px -1px 1px #333; font-size: 1.1rem;}
		.banner{width: 90vw; height:auto; border:2px solid #333; margin: 0 auto;
			box-sizing: border-box; padding: 1rem; margin-top: 1rem;}
		.banner>div{width: 100%; height: 30rem; box-sizing:border-box;
			font-size: 3rem; color:#fff; font-weight: bold; padding: 3rem;
			margin-bottom: 1rem; border-bottom:3px solid #777; background-color: #851;
			display: none;}


	</style>
</head>
