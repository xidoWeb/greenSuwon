<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/bin/reset.css">
	<link rel="stylesheet" href="./css/src/source.css">
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/src/join.css">
	<!--[if lte IE 9]>		
		<script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="./ie/ie7/IE9.js"></script>
		<script src="./ie/PIE/PIE_IE678.js"></script>
		
		<link rel="stylesheet" href="./css/src/join_ie.css">
	<![endif]-->

	<title>join</title>
</head>
<body>
	<div id="join">
		<h2 class="hidden">join page</h2>
		<form action="" method="post">
			<fieldset class="bdline bdline_sColor2">
				<legend class="hidden">기본 계정 설정</legend>
				<dl>
					<dt><i class="symbol icon" aria-hidden="true"></i>
						<label for="user" class="icon">
							<span class="hidden">아이디 다섯에서 열다섯 자리를 입력하세요.</span>
						</label>
					</dt>
					<dd>
						<input type="text" name="user" id="user" value="" placeholder="아이디입력" maxlength="15">
					</dd>
					<dd>
						<button type="button" class="icon">
							<span class="hidden">아이디 중복 확인</span>
						</button>
					</dd>
				</dl>
			</fieldset>
			<fieldset class="bdline bdline_sColor2">
				<legend class="hidden">회원 별칭 설정</legend>
			</fieldset>
			<fieldset>
				<legend class="hidden">개인 인적사항</legend>
			</fieldset>
			<fieldset class="conform">
				<legend class="hidden">확인 및 취소</legend>
				<input type="submit" id="ok" name="fin_ok" value="확인" class="hidden" />
				<input type="reset" id="no" name="fin_no" value="취소" class="hidden" />
				<label for="ok" ><span class="hidden">회원가입 확인</span></label>
				<label for="no" ><span class="hidden">가입 취소</span></label>
			</fieldset>
		</form>
	</div>


	<!-- jQuery -->
	<script src="./js/jquery/jquery-1.12.4.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<script>	(function($) {})(this.jQuery);	</script>
</body>
</html>
