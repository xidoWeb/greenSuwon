	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="description" content="설명형태의 키워드 검색" />
	<meta name="title" content="메타 태그(Meta tag)" />

	<title>Document</title>

	<style type="text/css"></style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>table_01</h1>
	<table summary="표에대한 내용을 상세하게 설명"><!--표-->
		<caption>표제목</caption>
		<tr>
			<th colspan="2">1</th><th>3</th><th>4</th><th>5</th>
		</tr>
		<tr>
			<td>1</td><td colspan="2">2</td>		<td rowspan="3">4</td><td>5</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">1</td>		<td>3</td>										 <td>5</td>
		</tr>
		<tr>
			<td>3</td>										 <td>5</td>
		</tr>
	</table>
</body>
