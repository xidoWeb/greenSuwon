<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>html_시작해보기</title>
	<style type="text/css">
			html, body{margin: 0; width: 100%; height: 100%;}
			ul,li,dl,dt,dd,ol{list-style: none; margin: 0; padding: 0;}
			.container{width: 100%; height:100%;  background-color: #0af;}
			.header{width: 100%; height: 4rem; background-color: #fff;}
			h1{width: 5rem; height: 2rem; float:left; margin: 1rem;
			font-size: 1.3rem; background-color: #aff;}
			.gnb{width:60%; height: 2rem; float: left; margin: 1rem;
					background-color: #ccc;}
			.gnb>li{float: left; margin-right: 0.5rem; color:#333;}
			.gnb>li:hover{color:#fff; font-weight: bold;}
			dl{float: right; width: 20%; height: 2rem; margin: 1rem;}
			dd{display: none;}
			dl:hover>dd{display: block;}			
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>logo</h1>
			<ul class="gnb">
				<li>디자이너</li>
				<li>내계정</li>
				<li>템플릿</li>
				<li>둘러보기</li>
				<li>프리미엄</li>
				<li>고객지원</li>
			</ul>
			<dl>	
				<dt>언어선택</dt>
				<dd>
					<ul>
						<li>korea</li>
						<li>english</li>
						<li>spanish</li>
						<li>lang</li>
						<li>lang</li>
						<li>lang</li>
						<li>lang</li>
						<li>lang</li>
						<li>lang</li>
						<li>lang</li>
					</ul>
				</dd>
			</dl>
		</div>
	</div>
</body>
</html>
