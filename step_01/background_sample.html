<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<link rel="stylesheet" href="./css/">
	<title>title</title>
	<style>
		html, body{height: 100%;}
		body, h1, h2,h3,h4,h5,h6,p,div,img,ul,ol,li,dl,dt,dd{border: 0; padding: 0; margin: 0;}

		.wrap{width: 960px; height:100%; border: 1px solid #aaa; border-top: 0; border-bottom: 0; margin: 0 auto;}
		.header{width: 100%; height: 100%; background-color: #afc;background-image:url("./img/car.jpg"); background-repeat:no-repeat; background-attachment: fixed;}
		.article{width:100%; height:20rem; background-image:url("./img/bird.jpg");
		background-attachment:fixed; background-position:center center; background-repeat:no-repeat;}
		.content{width: 100%; height: 50px; background-image:url("./img/car.jpg"); background-repeat:no-repeat;}
		.box{width: 100%; height: 100%; background-color: #f07;}
		.footer{width:100%; height:10rem; background-color:#ccc;}

	</style>
	<script></script>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="article"></div>
		<div class="content"></div>
		<div class="box"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
