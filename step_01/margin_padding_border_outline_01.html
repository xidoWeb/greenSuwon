<!DOCTYPE html>
<html lang="ko-KR">
<!--margin_padding_border_outline.html-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./css/mpbo_01.css" />
	<title>Document</title>
</head>
<body>
	<h1>여백의 의미</h1>
	<div class="container">
		<h2>여백의 기초</h2>
		<ul>
			<li class="normal">normal</li>
			<li class="margin">margin</li>
			<li class="padding">padding</li>
			<li class="border">border</li>
			<li class="outline">outline</li>
			<li class="normal2">normal2</li>
		</ul>
	</div><!--// .container-->
	<div class="container">
		<h2>마진의 부분 사용법</h2>
		<ul>
			<li class="m_01">one</li><!--snake_case-->
			<li class="m_02">two</li>
			<li class="m_03">three</li>
			<li class="m_04">foure</li>
			<li class="m_05">one_plus</li>
		</ul>
	</div><!--// .container-->
	<!--name:  snake_case: 단어와 단어사이에 언더바(_)를 붙여 표현,
						 carmelCase: 단어와 단어사이에 뒤에오는단어의 첫글자를 대문자로 표현, 
						 하이픈: 단어와 단어사이에(-)를 붙여표현(class네이밍기법의 전통방법)
	-->
		<div class="container">
		<h2>border의 부분 사용법</h2>
		<ul>
			<li class="b_line b_01">one</li><!--snake_case-->
			<li class="b_line b_02">two</li>
			<li class="b_line b_03">three</li>
			<li class="b_line b_04">foure</li>
			<li class="b_line b_05">five</li>
		</ul>
	</div><!--// .container-->
</body>
</html>
