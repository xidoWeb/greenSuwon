<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" href="./css/bin/reset.css" />
	<link rel="stylesheet" href="./css/layout_01.css" />
	<title>layout</title>
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>logo</h1>
			<div id="gnb">
				<h2>gnb</h2>
			</div>
		</div><!-- #header -->
		<div id="addBanner">
			<h2 class="hidden">광고배너</h2>
			<div class="slide_btn">
				<button type="button" class="left_banner_button">&lt;</button>
				<button type="button" class="right_banner_button">&gt;</button>
			</div>
			<ul class="banner_box">
				<li class="banner_area_01">banner_area_01</li>
				<li class="banner_area_02">banner_area_02</li>
				<li class="banner_area_03">banner_area_03</li>
				<li class="banner_area_04">banner_area_04</li>
				<li class="banner_area_05">banner_area_05</li>
				<li class="banner_area_06">banner_area_06</li>
				<li class="banner_area_07">banner_area_07</li>
				<li class="banner_area_08">banner_area_08</li>
			</ul>
			<ul class="indicate"></ul>
		</div><!-- #adddBanner -->
		<div id="model">
			<h2>제품 모델보기</h2>
		</div><!-- #model -->
		<div id="gallery">
			<h2>제품 광고보기</h2>
		</div><!-- #gallery -->
		<div id="footer">
			<h2 class="hidden">포드 정리</h2>
			<div class="footer_top"></div><!-- .footer_top -->
			<div class="footer_nav"></div><!-- .footer_nav -->
			<div class="footer_address"></div><!-- .footer_address -->
		</div><!-- #footer -->
	</div><!-- .container -->
</body>
</html>
